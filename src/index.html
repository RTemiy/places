<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
</head>
<body class="root">
<button type="button" class="add-new-place">+</button>
<div class="places"></div>
<div class="form-container">
    <form class="form">
        <button type="button" class="form__close-button">×</button>
        <input class="form__input" name="icon" placeholder="Иконка" minlength="1" type="text" required>
        <input class="form__input" name="name" placeholder="Название места" minlength="1" type="text" required>
        <input class="form__input" name="description" placeholder="Описание" type="text">
        <button class="form__button" type="submit">Добавить</button>
    </form>
</div>

</body>
</html>
